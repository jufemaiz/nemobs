<div class="col-md-9">
	<div class="row">
		<div class="col-md-6">
			<div class="card price">
				<h3>Price <small>Australian Dollars</small></h3>
				<dl class="details">
					<dt class="current">Current $/MWH</dt>
					<dd class="current"></dd>
					<dt class="maximum">Maximum</dt>
					<dd class="maximum"></dd>
					<dt class="mean">Average</dt>
					<dd class="mean"></dd>
					<dt class="minimum">Minimum</dt>
					<dd class="minimum"></dd>
				</dl>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card demand">
				<h3>Demand <small>Megawatts</small></h3>
				<dl class="details">
					<dt class="current">Current MW</dt>
					<dd class="current"></dd>
					<dt class="maximum">Maximum</dt>
					<dd class="maximum"></dd>
					<dt class="mean">Average</dt>
					<dd class="mean"></dd>
					<dt class="minimum">Minimum</dt>
					<dd class="minimum"></dd>
				</dl>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="card price-distribution">
				<h3>Price Distribution <small>Percentage</small></h3>
				<dl class="details">
					<dt class="current">Current MW</dt>
					<dd class="current"></dd>
					<dt class="maximum">Maximum</dt>
					<dd class="maximum"></dd>
					<dt class="mean">Average</dt>
					<dd class="mean"></dd>
					<dt class="minimum">Minimum</dt>
					<dd class="minimum"></dd>
				</dl>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card demand-distribution">
				<h3>Utilisation <small>Percentage</small></h3>
				<dl class="details">
					<dt class="current">Current MW</dt>
					<dd class="current"></dd>
					<dt class="maximum">Maximum</dt>
					<dd class="maximum"></dd>
					<dt class="mean">Average</dt>
					<dd class="mean"></dd>
					<dt class="minimum">Minimum</dt>
					<dd class="minimum"></dd>
				</dl>
			</div>
		</div>
	</div>
</div>
